<html>

<head>
	<meta charset="utf-8">

	<link rel="icon" href="img/icon.png">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
	<nav class="navbar is-danger" role="navigation" style="background-color: #B91C2C;" aria-label="main navigation" $danger>
		<d class="navbar-brand">
		  <a class="navbar-item" href="#">
			<img src="img/logo.png"  height="30"   >
		  </a>
	  
		  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		  </a>
		</d>
	  
		<d id="navbarBasicExample" class="navbar-menu">
		  <d class="navbar-start">
			<a class="navbar-item">
			  Home
			</a>
	  
			<a class="navbar-item">
			  cadastro
			</a>
			<a class="navbar-item">
				Login
			</a>
			<a class="navbar-item">
				contato
			</a>  
			</d>
		  </d>
	  
		  <div class="navbar-end">
			<div class="navbar-item">
			  <div class="buttons">
				
			  </div>
			</div>
		  </div>
		</div>
	  </nav>

	<br>

	<center>

		<h1>
			<p class="p2">Contato
		</h1>
	
	</center>
	<br>

	<div class="">
			<img id="telecall" src="img/telecall.png" width="300" height="400"  >
			<p class="p2">
				<label for="nome">Nome :</label>
				<input type="text" id="nome" name="nome" required placeholder="Nome ">
				<br>
				<label for="usuario">Nome da Empresa :</label>
				<input type="text" id="usuario" name="usuario" minlength="11" maxlength="11" required placeholder="Nome da Empresa">
				<br>
				<label for="email">E-mail :</label>
				<input type="email" id="email" name="email" required placeholder="exemple@mail.com">
				<br>
				<label for="tel">Telefone de Contato:</label>
				<input type="text" id="tel" name="tel" required placeholder=" Insira um Telefone">
				<br>
				<input type="checkbox" id="tel" name="tel">WhatsApp
				<br>
				<br>
				<form action="">
					<label for="assunto" class="p2">Assunto:</label><br>
					<input list="assunto"  placeholder=" Escolha um Assunto">
					<datalist id="assunto" required>
						<option value="Comercial" />
						<option value="Suporte Técnico" />
						<option value="Administrativo" />
						<option value="Financeiro" />
						<option value="Outros" />
					</datalist>
				</form>
				<br>
				<label for="Mensagem"  class="p2">Mensagem:</label>
				<br>
				<br>
				<textarea  required  id="Mensagem" name="Mensagem" maxlength="300" rows="5" cols="50" placeholder="Digite o assunto" >
				</textarea>
				<br>
				<br>
				<a href="home"><input button type="submit" value="Enviar"></a>
			</p>
	</div>
	

</body>
</html>
